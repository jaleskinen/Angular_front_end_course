<!--Rule 1: Everything must go inside container class-->
<div class="container">
    <!--Rule 2: Every column must be inside a row-->
    <div class="row">
            <!--Rule 3: Colums are defined in row, sum must be 12-->
        <!--<div style="background-color:red" class="col-sm-6 col-md-2">Column1</div>
        <div style="background-color:grey" class="col-sm-6 col-md-10">Column2</div>-->
    </div>
    <form class='loginForm'>
        
        <h3>Login to friends app</h3>
        <!--ng-model directive is the way to transfer data to controller -->
        <input class="form-control" type="text" placeholder="username" ng-model="user"><br/>
        <input class="form-control" type="password" placeholder="password" ng-model='pass'><br/>
        <input type="submit" value="Login" class="btn btn-primary" ng-click='loginClicked()'>
        <input class="btn btn-default" type="submit" value="Register" ng-click='registerClicked()'>
        <!--bind the data from username textfield (use the variable 'user')-->
    <!--    <p>{{user}}</p>-->
    </form>
    <div class="flash-style" flash-message="2000"></div> 
</div>
